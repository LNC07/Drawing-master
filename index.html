<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি এডিটর</title>
</head>
<body>
    <h1>ছবি আপলোড করুন এবং এডিট করুন</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <img id="output" style="max-width: 100%; display: none;">
    <br>
    <button id="editButton" style="display:none;">এডিট করুন</button>
    <button id="downloadButton" style="display:none;">ডাউনলোড করুন</button>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const editButton = document.getElementById('editButton');
        const downloadButton = document.getElementById('downloadButton');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                output.src = e.target.result;
                output.style.display = 'block';
                editButton.style.display = 'block';
            }
            reader.readAsDataURL(file);
        });

        editButton.addEventListener('click', function() {
            canvas.width = output.width;
            canvas.height = output.height;
            context.drawImage(output, 0, 0);
            // এখানে আপনি ড্রইং রূপান্তরের কোড যুক্ত করতে পারেন
            context.globalCompositeOperation = 'source-atop';
            context.fillStyle = '#000000'; // কালো
            context.fillRect(0, 0, canvas.width, canvas.height);
            output.style.display = 'none';
            canvas.style.display = 'block';
            downloadButton.style.display = 'block';
        });

        downloadButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'edited_image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
