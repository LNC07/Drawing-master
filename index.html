<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি এডিটর</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>ছবি আপলোড করুন এবং এডিট করুন</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadButton" style="display:none;">ডাউনলোড করুন</button>

    <script>
        let img;
        let canvas;

        function setup() {
            canvas = createCanvas(800, 600);
            canvas.id('canvas');
            canvas.hide();
        }

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                img = loadImage(e.target.result, function() {
                    image(img, 0, 0, width, height);
                    pencilEffect();
                    canvas.show();
                    document.getElementById('downloadButton').style.display = 'block';
                });
            };
            reader.readAsDataURL(file);
        });

        function pencilEffect() {
            loadPixels();
            for (let i = 0; i < pixels.length; i += 4) {
                // Get average of RGB values
                const avg = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                pixels[i] = avg;     // Red
                pixels[i + 1] = avg; // Green
                pixels[i + 2] = avg; // Blue
                // Make it more sketchy
                if (avg > 200) {
                    pixels[i + 3] = 0; // Make light pixels transparent
                }
            }
            updatePixels();
        }

        document.getElementById('downloadButton').addEventListener('click', function() {
            saveCanvas(canvas, 'edited_image', 'png');
        });
    </script>
</body>
</html>
