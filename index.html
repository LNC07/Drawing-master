<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি এডিটর</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>ছবি আপলোড করুন এবং এডিট করুন</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <img id="output" style="max-width: 100%; display: none;">
    <br>
    <button id="editButton" style="display:none;">এডিট করুন</button>
    <button id="downloadButton" style="display:none;">ডাউনলোড করুন</button>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const editButton = document.getElementById('editButton');
        const downloadButton = document.getElementById('downloadButton');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                output.src = e.target.result;
                output.style.display = 'block';
                editButton.style.display = 'block';
            }
            reader.readAsDataURL(file);
        });

        editButton.addEventListener('click', function() {
            canvas.width = output.width;
            canvas.height = output.height;
            context.drawImage(output, 0, 0);
            applyPencilEffect();
            output.style.display = 'none';
            canvas.style.display = 'block';
            downloadButton.style.display = 'block';
        });

        function applyPencilEffect() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const average = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = average;     // Red
                data[i + 1] = average; // Green
                data[i + 2] = average; // Blue
                data[i + 3] = 255;     // Alpha
            }

            context.putImageData(imageData, 0, 0);
            // এখানে আপনি পেন্সিল এফেক্ট যোগ করতে পারেন
            context.globalCompositeOperation = 'source-in';
            context.fillStyle = 'rgba(255, 255, 255, 0.5)';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        downloadButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'edited_image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
