<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি এডিটর</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>ছবি আপলোড করুন এবং এডিট করুন</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <img id="output" style="max-width: 100%; display: none;">
    <br>
    <button id="editButton" style="display:none;">এডিট করুন</button>
    <button id="downloadButton" style="display:none;">ডাউনলোড করুন</button>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const editButton = document.getElementById('editButton');
        const downloadButton = document.getElementById('downloadButton');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                output.src = e.target.result;
                output.style.display = 'block';
                editButton.style.display = 'block';
            }
            reader.readAsDataURL(file);
        });

        editButton.addEventListener('click', function() {
            canvas.width = output.width;
            canvas.height = output.height;
            context.drawImage(output, 0, 0);
            createPencilArt();
            output.style.display = 'none';
            canvas.style.display = 'block';
            downloadButton.style.display = 'block';
        });

        function createPencilArt() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const newImageData = context.createImageData(imageData);

            for (let i = 0; i < data.length; i += 4) {
                const avgColor = (data[i] + data[i + 1] + data[i + 2]) / 3;
                newImageData.data[i] = avgColor;     // Red
                newImageData.data[i + 1] = avgColor; // Green
                newImageData.data[i + 2] = avgColor; // Blue
                newImageData.data[i + 3] = 255;      // Alpha
            }

            // Applying a simple edge detection filter to simulate pencil drawing
            for (let y = 1; y < canvas.height - 1; y++) {
                for (let x = 1; x < canvas.width - 1; x++) {
                    const idx = (y * canvas.width + x) * 4;
                    const avgColor = (newImageData.data[idx] + newImageData.data[idx + 4] + newImageData.data[idx + canvas.width * 4] +
                                      newImageData.data[idx - 4] + newImageData.data[idx - canvas.width * 4]) / 5;
                    newImageData.data[idx] = avgColor;
                    newImageData.data[idx + 1] = avgColor;
                    newImageData.data[idx + 2] = avgColor;
                }
            }

            context.putImageData(newImageData, 0, 0);
        }

        downloadButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'edited_image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
